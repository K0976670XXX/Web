  <script>
    const STORAGE_KEY = "groupData";
    // ===== åˆå§‹è³‡æ–™ =====
    // history: ç´€éŒ„æ¯æ¬¡å®Œæˆæ™‚é–“
    // attempts: æŒ‘æˆ°æ¬¡æ•¸
    // members: æ‰€æœ‰æˆå“¡
    const defaultGroups = [
      { group: "ç¬¬1çµ„", members: ["è”¡å®œæ¨º","èƒ¡éƒå©•","ç‹ä¹™æ£ ","é„­æ¥šç©"], history: [], attempts: 0 },
      { group: "ç¬¬2çµ„", members: ["è¶™ç«‹æ¦†","åŠ‰é‚¦æ¦†","è³´æ˜±å‡±"], history: [], attempts: 0 },
      { group: "ç¬¬3çµ„", members: ["æ—å¥‡é™","é™³ç è","æ›¾è±ŠèŒ—","ç°¡æƒ å¿ƒ"], history: [], attempts: 0 },
      { group: "ç¬¬4çµ„", members: ["æ—ç¹ä¸","ææ‰¿ç’","è˜‡å½¥èª ","ä½™æ¢“é½Š"], history: [], attempts: 0 },
      { group: "ç¬¬5çµ„", members: ["é»ƒå…ƒæ¥·","æ—å“ç‘„","é™³å®æ˜“","ç‹åšç”Ÿ"], history: [], attempts: 0 },
      { group: "ç¬¬6çµ„", members: ["èŠä¹‹ç¿","å¼µæ¿°å®‰","æ—åè¾°","æ¸©è•™ç‘„"], history: [], attempts: 0 },
      { group: "ç¬¬7çµ„", members: ["å‡Œç¿Šå‚‘","å‘¨ä»•å‰","ç‹ç¿ç¶¸","è”¡å•Ÿé™½"], history: [], attempts: 0 },
      { group: "ç¬¬8çµ„", members: ["æ—å®¸å®‡","æå®—ç©","å¼µä»»è¤†","å¼µæ²‚ç«£"], history: [], attempts: 0 },
      { group: "ç¬¬9çµ„", members: ["æ¢ç¥è±ª","æ™¨æ˜Ÿç§‹","åŠ‰å€¢ç‘œ"], history: [], attempts: 0 },
    ];
    let groups = [];
    // å˜—è©¦è®€å– localStorage
    const storedData = localStorage.getItem(STORAGE_KEY);
    if (storedData) {
      groups = JSON.parse(storedData);
      if (groups.length !== defaultGroups.length){
        groups = defaultGroups;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(groups));
      }
    } else {
      groups = defaultGroups;
      localStorage.setItem(STORAGE_KEY, JSON.stringify(groups));
    }
    
    // è™•ç†æ’å
    function calculateRanks() {
      groups.sort((a, b) => { // æŒ‘æˆ°æ¬¡æ•¸ç‚º 0 çš„æ’åœ¨æœ€å¾Œé¢
        if (a.attempts === 0 && b.attempts !== 0) return 1;   
        if (a.attempts !== 0 && b.attempts === 0) return -1;
        return Math.min(...a.history) - Math.min(...b.history);
      });

      let lastTime = null;
      let lastRank = 0;
      let itemCount = 0;
      
      groups.forEach(g => {
        itemCount++;
        if (g.attempts === 0) {
          g.rank = "-";     // æŒ‘æˆ°æ¬¡æ•¸ç‚º 0 æ™‚æ’åç´€éŒ„ç‚º "-"
          return;
        }
        // æ ¹æ“šæœ€ä½³æ™‚é–“é€²è¡Œæ’å
        const best = Math.min(...g.history);
        if (best === lastTime) {
          g.rank = lastRank;
        } else {
          g.rank = itemCount;
          lastRank = g.rank;
          lastTime = best;
        }
      });
    }
    // ç”¢ç”Ÿè¡¨æ ¼
    function renderLeaderboard() {
      calculateRanks();
      const tbody = document.querySelector("#leaderboard tbody");
      tbody.innerHTML = "";
      
      groups.forEach((g, groupIndex) => {
        const tr = document.createElement("tr");
        // è™•è£¡æ’åé¡¯ç¤º
        const rankTd = document.createElement("td");
        rankTd.innerHTML = g.rank === 1 && g.attempts > 0 ? "<span class='crown'>ğŸ‘‘</span>" + g.rank : (g.rank === "-" ? "æœªæŒ‘æˆ°" : g.rank);
        tr.appendChild(rankTd);
        // è™•è£¡çµ„åˆ¥é¡¯ç¤º
        const groupTd = document.createElement("td");
        groupTd.textContent = g.group;
        tr.appendChild(groupTd);
        // è™•è£¡æœ€ä½³æ™‚é–“é¡¯ç¤º å–åˆ°å°æ•¸ 2 ä½
        const bestTimeTd = document.createElement("td");
        bestTimeTd.textContent = g.attempts > 0 ? Math.min(...g.history).toFixed(2) : 0;
        tr.appendChild(bestTimeTd);
        // è™•è£¡æ¯æ¬¡æŒ‘æˆ°æ™‚é–“é¡¯ç¤º
        const historyTd = document.createElement("td");
        historyTd.innerHTML = g.history.map((t, i) => `
          <div class="history-entry">
            <span>&emsp;&emsp;${t.toFixed(2)}</span>
            <span class="delete-btn" onclick="deleteTime(${groupIndex}, ${i})">X</span>
          </div>
        `).join("");
        tr.appendChild(historyTd);
        // è™•è£¡æŒ‘æˆ°æ¬¡æ•¸é¡¯ç¤º
        const attemptsTd = document.createElement("td");
        attemptsTd.textContent = g.attempts;
        tr.appendChild(attemptsTd);
        // è™•è£¡æˆå“¡é¡¯ç¤º
        const membersTd = document.createElement("td");
        membersTd.innerHTML = g.members.join(" , ");//g.members;
        tr.appendChild(membersTd);

        tbody.appendChild(tr);
      });
    }
    // åˆªé™¤ç´€éŒ„æŒ‰éˆ•æ§åˆ¶
    function deleteTime(groupIndex, timeIndex) {
      const group = groups[groupIndex];
      if (group.history.length > timeIndex) {
        group.history.splice(timeIndex, 1);
        group.attempts -= 1;
        renderLeaderboard();
        localStorage.setItem(STORAGE_KEY, JSON.stringify(groups));
      }
    }
    // æäº¤è¡¨å–® -> æ›´æ–°æ™‚é–“ + æŒ‘æˆ°æ¬¡æ•¸+1
    document.getElementById("updateForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const selectedGroup = document.getElementById("groupSelect").value;
      let newTime = parseFloat(document.getElementById("timeInput").value);
      const inCircle = document.getElementById("circleCheckbox").checked;

      if (isNaN(newTime)) {
        alert("è«‹è¼¸å…¥æœ‰æ•ˆçš„æ™‚é–“ï¼");
        return;
      }
      // ç•¶å‹¾é¸æ™‚ï¼Œæ™‚é–“æ¸›åŠ
      if (inCircle) newTime *= 0.5;
      // æ›´æ–°å°æ‡‰çµ„åˆ¥è³‡æ–™
      const target = groups.find(g => g.group === selectedGroup);
      if (target) {
        target.history.push(newTime);
        target.attempts += 1;
      }
      // æ›´æ–°å¾Œé‡æ–°åˆ·æ–°
      renderLeaderboard();
      document.getElementById("timeInput").value = "";

      localStorage.setItem(STORAGE_KEY, JSON.stringify(groups));
    });
    // ä¸‹è¼‰ CSV æª”
    document.getElementById("downloadCsvBtn").addEventListener("click", function() {

      groups.forEach(g => {
        const membersStr = g.members.join("ã€");
        const historyStr = g.history.map(t => t.toFixed(2)).join("\n");
        const best = g.attempts > 0 ? Math.min(...g.history).toFixed(2) : 0;
        csvContent += `${g.group},${best},"${historyStr}",${g.attempts},"${membersStr}"\n`;
      });
      const encodedUri = "data:text/csv;charset=utf-8," + encodeURIComponent(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "leaderboard.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
    // é‡ç½®
    document.getElementById("reset").addEventListener("click", function() {
      groups = defaultGroups;
      renderLeaderboard();
    });
    renderLeaderboard();
