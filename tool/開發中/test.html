<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Selection</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .container div {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div><input type="checkbox" id="blue_R" name="options_R" value="blue_R"><label for="blue_R">500藍礦</label></div>
        <div><input type="checkbox" id="purple_R" name="options_R" value="purple_R"><label for="purple_R">50紫礦</label></div>
        <div><input type="checkbox" id="yellow_R" name="options_R" value="yellow_R"><label for="yellow_R">5黃礦</label></div>
    </div>
    <hr>
    <div>
        <button onclick="showSelected()">顯示被勾選的</button>
    </div>
    <div id="selectedOptions"></div>

    <script>
        function showSelected() {
            const checkboxes = document.querySelectorAll('input[name="options_R"]:checked');
            let selected = [];
            checkboxes.forEach((checkbox) => {
                if(checkbox.value==='blue_R'){
                    selected.push('blue+500');
                }
                if(checkbox.value==='purple_R'){
                    selected.push('purple+50');
                }
                if(checkbox.value==='yellow_R'){
                    selected.push('yellow+5');
                }
            });
            document.getElementById('selectedOptions').innerHTML = selected.join(', ');
        }
    </script>
</body>
</html>
